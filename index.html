<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>Image Gallery</h2>

  <!-- Filter Buttons -->
  <div class="filter-btns">
    <button class="btn active" data-filter="all">All</button>
    <button class="btn" data-filter="nature">Nature</button>
    <button class="btn" data-filter="city">City</button>
    <button class="btn" data-filter="animals">Animals</button>
  </div>
</header>

<!-- Gallery Grid -->
<div class="gallery">

  <div class="item" data-category="nature">
    <img src="https://picsum.photos/id/1018/500/300" alt="nature">
  </div>

  <div class="item" data-category="city">
    <img src="https://picsum.photos/id/1011/500/300" alt="city">
  </div>

  <div class="item" data-category="animals">
    <img src="https://picsum.photos/id/1024/500/300" alt="animal">
  </div>

  <div class="item" data-category="nature">
    <img src="https://picsum.photos/id/1015/500/300" alt="nature">
  </div>

  <div class="item" data-category="city">
    <img src="https://picsum.photos/id/1020/500/300" alt="city">
  </div>

  <div class="item" data-category="animals">
    <img src="https://picsum.photos/id/1025/500/300" alt="animal">
  </div>

</div>

<!-- Lightbox -->
<div class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-img">
  <div class="caption"></div>

  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
